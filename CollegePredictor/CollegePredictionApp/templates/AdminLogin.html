{% load static %}
<html>
<head>
<title>Prediction of Admission in Engineering College</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Username");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Password");
	formObj.t2.focus();
	return false;
	}
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>
	 <script language="javascript" type="text/javascript" src="datetimepicker.js">
</script>
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Prediction of Admission in Engineering College</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
         <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'AdminLogin' %}">Admin Login</a></li>
      <li><a href="{% url 'UserLogin' %}">User Login</a></li>
	 <li><a href="{% url 'Signup' %}">New User Signup Here</a></li>
   
          </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="960" height="350" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'AdminLoginAction' %} onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Admin Login</b></h2>
   <br>
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="30%" >
			 <tr><td><font size='' color=black style="font-size: 20px;">Username</b></td>
			 <td><input type="text" name="t1" style="font-family: Times New Roman" size="30"></td></tr>
         
		  <tr><td><font size='' color=black style="font-size: 20px;">Password</b></td><td><input name="t2" type="password" size="30"></td></tr>

			<tr><td></td><td><input type="submit" value="Login" style="font-size: 20px;"></td>
			</table>
				</div>	
					
				</div>
				<style>
					body {
					  margin: 0;
					  padding: 0;
					  width: 100%;
					  color: #000000;
					  background: #000000 url(images/main_bottom_bg.gif) repeat-x bottom;
					  font-family: Arial, Helvetica, sans-serif;
					  font-size: 12px;
					  font-style: normal;
					  line-height: 1.8em;
					  font-weight: normal;
					  font-variant: normal;
				  }
				  .content {
					padding: 9px;
					background: url(images/content_border_bg.png);
					border: 0px solid #000000;
				  }

					padding: 4px;
					margin: 0 0 10px;
					background: #FFF;
					border: 0px solid #d8d8d8;
				  }
				  .menu_nav {
					margin: 0 0 10px;
					padding: 4px;
					border: 0px solid #d8d8d8;
					background: #FFF;
				  }
				  .menu_nav ul li a {
					display: block;
					margin: 0;
					padding: 11px 25px;
					color: #d8d8d8;
					text-decoration: none;
					font-size: 13px;
					line-height: 16px;
					font-size: 20px;
					font-family: 'Times New Roman', Times, serif;
